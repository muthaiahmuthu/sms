<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>3.Odd Number Even Number?</h1>
    
    <input type="number" id="oddnumber" onkeyup="oddevennumber()">
    <p id="oddevencalmsg">Ans:</p>
    </div>
    <script>
        function oddevennumber() {
            let numberType=Number(document.getElementById('oddnumber').value);

            let result = "0";
            oddevencalmsg.innerHTML = result;

            if(numberType%2===0) {
                result =numberType;
            }
            else {
                result=numberType+1;
                }
                oddevencalmsg.innerHTML = result;
            }
           
</script>

</body>
</html>
